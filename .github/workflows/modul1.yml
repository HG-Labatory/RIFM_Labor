# .github/workflows/modul1.yml
name: version module1

on:
  pull_request:
    paths:
      - .github/workflows/modul1.yml
      - modul1/**
  push:
    paths:
      - .github/workflows/modul1.yml
      - modul1/**
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}   # checkout the correct branch name
          fetch-depth: 0                # fetch the whole repo history

      - name: git version
        uses: codacy/git-version@2.5.4
        with:
          prefix: spaceship-

